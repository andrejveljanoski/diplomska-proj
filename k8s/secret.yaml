apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: macedonia-regions
type: Opaque
stringData:
  # IMPORTANT: Replace these with your actual values
  # For production, use kubectl create secret or a secrets manager
  database-url: "postgresql://user:password@host.region.aws.neon.tech/dbname?sslmode=require"
  nextauth-secret: "your-nextauth-secret-generate-with-openssl-rand-base64-32"
  r2-access-key-id: "your-r2-access-key-id"
  r2-secret-access-key: "your-r2-secret-access-key"
