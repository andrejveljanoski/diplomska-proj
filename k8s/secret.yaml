apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: macedonia-regions
type: Opaque
stringData:
  # Replace these placeholder values with your actual credentials
  database-url: "postgresql://YOUR_DB_USER:YOUR_DB_PASSWORD@YOUR_DB_HOST/YOUR_DB_NAME?sslmode=require"
  nextauth-secret: "YOUR_NEXTAUTH_SECRET_HERE"
  auth-secret: "YOUR_AUTH_SECRET_HERE"
  r2-access-key-id: "YOUR_R2_ACCESS_KEY_ID"
  r2-secret-access-key: "YOUR_R2_SECRET_ACCESS_KEY"
